<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Chapter</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id = "main">
        <div id = "canvas">
            <div id = "form-body">
                <h1 id="centre-text">You are editing the quiz {{quiz.id}}:{{quiz.chapter.name}}</h1>
                <form action="/editquiz2/{{quiz.id}}/{{quiz.chapter.id}}" method="post">
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" placeholder="{{quiz.date}}">
                    </div> 
                    <div class="mb-3">
                        <label for="time" class="form-label">Duration</label>
                        <input type="time" class="form-control" id="time" name="time" step="60" placeholder="{{quiz.time}}">
                    </div>     
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" name="submit" value="Confirm">
                        <input type="submit" class="btn btn-danger" name="submit" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
