<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scores</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <nav class="navbar navbar-expand-lg bg-body-dark" style="background-color: 	#d8eeff;">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/user_dashboard?u_name={{ u_name }}">Home</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/scores/{{ u_name }}">Scores</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Summary</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Logout</a>
                      </li>
                    </ul>
                    <form class="d-flex" action="/search/{{ u_name }}">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_word" style="background-color: #ece6e3;">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                  <a>&ensp; Welcome {{u_name}}</a>
                </div>
              </nav>
              <h2 style="text-align: center;margin-top: 5px;">View Quiz Details</h2>
              <div class="container">
                <div class="card" style="width: 24rem; margin: auto;">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="quiz-id" class="form-label">ID:</label>
                                <input type="text" id="quiz-id" class="form-control" value="{{ quiz.id }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="quiz-subject" class="form-label">Subject:</label>
                                <input type="text" id="quiz-subject" class="form-control" value="{{ quiz.chapter.subject.name }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="quiz-chapter" class="form-label">Chapter:</label>
                                <input type="text" id="quiz-chapter" class="form-control" value="{{ quiz.chapter.name }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="quiz-questions" class="form-label">Number of Questions:</label>
                                <input type="text" id="quiz-questions" class="form-control" value="{{ quiz.questions|length }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="quiz-date" class="form-label">Scheduled Date:</label>
                                <input type="text" id="quiz-date" class="form-control" value="{{ quiz.date }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="quiz-duration" class="form-label">Duration (hh:mm):</label>
                                <input type="text" id="quiz-duration" class="form-control" value="{{ quiz.time }}" readonly>
                            </div>
                            <div class="text-center">
                                <a href='/user_dashboard?u_name={{ u_name }}' class="btn btn-primary">Close</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
