<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <nav class="navbar navbar-expand-lg bg-body-dark" id="nav">
                <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/user_profile/{{ u_name }}">Profile</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/user_dashboard?u_name={{ u_name }}">Quiz</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/scores/{{ u_name }}">Scores</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/summary/{{u_name}}">Summary</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Logout</a>
                      </li>
                    </ul>
                    <form class="d-flex" action="/search/{{ u_name }}">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_word" style="background-color: #ece6e3;">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                  <a>&ensp; Welcome {{u_name}}</a>
                </div>
              </nav>
              <h2 style="text-align: center;margin-top: 30px;">Your Profile</h2>
              <div class="container">
                <div class="card" style="width: 24rem; margin: auto;">
                    <div class="card-body">
                        <form>
                          <div class="mb-3">
                            <label class="form-label">Username:</label>
                            <input type="text" class="form-control" value="{{ user.username }}" readonly>
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Password:</label>
                            <input type="text" class="form-control" value="{{ user.password }}" readonly>
                          </div>
                          <div class="mb-3">
                            <label class="form-label">fullname:</label>
                            <input type="text" class="form-control" value="{{ user.fullname }}" readonly>
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Qualification:</label>
                            <input type="text" class="form-control" value="{{ user.qualification }}" readonly>
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Date of Birth:</label>
                            <input type="text" class="form-control" value="{{ user.dob }}" readonly>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
