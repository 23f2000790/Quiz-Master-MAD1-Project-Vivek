<!DOCTYPE html>
<html lang="en">
<head>
    <title>Challenge Answer</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id = "main">
        <div id = "canvas">
            <div style="background-color: black; color: white; height: 100vh; display: flex;">
                <div id = "form-body-ch">
                    <h1 id="centre-text">{{question.title}}: {{question.question_statement}}</h1>
                    <h5>a: {{question.option1}}</h5>
                    <h5>b: {{question.option2}}</h5>
                    <h5>c: {{question.option3}}</h5>
                    <h5>d: {{question.option4}}</h5><br>
                    <h5>Correct Option: {{question.correct_option}}</h4><br>
                    <form action="/challengeanswer/{{question.quiz_id}}/{{question.id}}/{{u_name}}/{{score_id}}/{{question.user_id}}" method="post">
                        <div class="mb-3">
                            <label for="uco" class="form-label">Your Correct Option</label>
                            <input type="text" class="form-control" id="uco" name="uco">
                        </div>
                        <div class="mb-3">
                            <label for="exp" class="form-label">Explanation</label>
                            <input type="text" class="form-control" id="exp" name="exp">
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" name="submit" value="Submit">
                            <input type="submit" class="btn btn-danger" name="submit" value="Cancel">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
