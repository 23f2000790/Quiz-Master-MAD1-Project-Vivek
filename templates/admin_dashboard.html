<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
          <nav class="navbar navbar-expand-lg bg-body-dark" style="background-color: 	#d8eeff;">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Home</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/user_scores.html">Scores</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Summary</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/userlogin">Logout</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="background-color: #ece6e3;">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                  <span>Welcome Admin</span>
                </div>
              </nav>
              
              <div class="container">
                {% if sub %}
                <div class="row">
                  {% for name in sub %}
                  <div class="col-md-6">                
                      <h2 class="text-center mt-2">{{name}}</h2>
                    <div class="table-div">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Chapter Name</th>
                            <th scope="col">No. of Questions</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>html</td>
                            <td>15</td>
                            <td>
                              <button type="button" class="btn btn-secondary">Edit</button>
                              <button type="button" class="btn btn-danger">Delete</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <div class="text-center">
                        <a href= '/addchapter' class="btn btn-success float-end">Add Chapter</a>
                      </div>
                    </div>
                  </div>
                  {% endfor %}
                </div>
                {% else %}
                  <div class="text-center">
                    <p>No subjects available. Please add a new subject.</p>
                  </div>
                {% endif %}
              </div>
              <div class="text-center">
                <a href="/admin/addsubject" class="btn btn-primary" style="position: relative;; margin-top: 10px;">Add Subject</a>
              </div>
        </div>
    </div>
</body>
</html>
