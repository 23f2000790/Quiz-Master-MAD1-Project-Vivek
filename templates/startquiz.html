<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ongoing Quiz</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id = "main">
        <div id = "canvas">
            <div>
                <h1 id="centre-text">Ongoing Quiz: {{quiz.chapter.name}}</h1><br>
                <p>Question {{ current_index + 1 }} of {{ questions | length }}</p>
        
                {% with question = questions[current_index] %}
                <form method="post">
                    <p>{{ question.title }}: {{question.question_statement}}</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="option1" value="{{ question.option1 }}">
                        <label class="form-check-label" for="option1">{{ question.option1 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="option2" value="{{ question.option2 }}">
                        <label class="form-check-label" for="option2">{{ question.option2 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="option3" value="{{ question.option3 }}">
                        <label class="form-check-label" for="option3">{{ question.option3 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="option4" value="{{ question.option4 }}">
                        <label class="form-check-label" for="option4">{{ question.option4 }}</label>
                    </div>
                    <div class="text-center">
                        {% if current_index + 1 == questions | length %}
                            <button type="submit" class="btn btn-success">Submit</button>
                        {% else %}
                            <button type="submit" class="btn btn-primary">Save & Next</button>
                        {% endif %}
                    </div>
                </form>
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
