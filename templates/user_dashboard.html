<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
          <nav class="navbar navbar-expand-lg bg-body-dark" style="background-color: 	#d8eeff;">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Home</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/user_scores">Scores</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Summary</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/userlogin">Logout</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="background-color: #ece6e3;">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                  <span>{{u_name}}</span>
                </div>
              </nav>
              <h2 style="text-align: center;margin-top: 5px;">Upcoming Quizzes</h2>
              <div class="table-div" id="canvas">
                <table class="table table-hover" id="table-body">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">No. of Questions</th>
                      <th scope="col">Date</th>
                      <th scope="col">Duration(hh:mm)</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>15</td>
                      <td>Date</td>
                      <td>00:30</td>
                      <td><button type="button" class="btn btn-primary" onclick="location.href='/view'">View</button> <button type="button" class="btn btn-success">Start</button></td>
                    </tr>
                    <tr>
                      <td>2</td>
                      <td>10</td>
                      <td>Date</td>
                      <td>00:45</td>
                      <td><button type="button" class="btn btn-primary" onclick="location.href='/view'">View</button> <button type="button" class="btn btn-success">Start</button></td>
                    </tr>
                    <tr>
                      <td>3</td>
                      <td>45</td>
                      <td>Date</td>
                      <td>01:30</td>
                      <td><button type="button" class="btn btn-primary" onclick="location.href='/view'">View</button> <button type="button" class="btn btn-success">Start</button></td>
                    </tr>
                  </tbody>
                </table>
              </div>
        </div>
    </div>
</body>
</html>
