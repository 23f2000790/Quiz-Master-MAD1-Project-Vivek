<!DOCTYPE html>
<html lang="en">
<head>
    <title>Summary</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
          <nav class="navbar navbar-expand-lg bg-body-dark" id="nav">
                <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/user_dashboard?u_name={{ u_name }}">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/scores/{{ u_name }}">Scores</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/summary/{{u_name}}">Summary</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Logout</a>
                      </li>
                    </ul>
                    <form class="d-flex" action="/search/{{ u_name }}">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_word" style="background-color: #ece6e3;">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                  <span>&ensp; Welcome {{u_name}}</span>
                </div>
              </nav>
              <h2 style="text-align: center;margin-top: 5px;">Summary</h2>
              {% if msg %}
                <div class="alert alert-primary text-center">
                  {{ msg }}
                </div>
              {% else %}
                <div class="table-div" id="canvas">
                  <div class="text-center">
                    <img src="/static/img.png" alt="user summary">
                    <span>&ensp;</span>
                    <img src="/static/img2.png" alt="user summary">
                    <p></p>
                    <img src="/static/img3.png" alt="user summary">
                    <p></p>
                    <p> Average Time Spent: {{avgt}}</p>
                  </div>
                </div>
              {% endif %}
        </div>
    </div>
</body>
</html>
