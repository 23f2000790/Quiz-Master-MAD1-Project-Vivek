<!DOCTYPE html>
<html lang="en">
<head>
    <title>Summary</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
          <nav class="navbar navbar-expand-lg bg-body-dark" id="nav">
                <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/user_profile/{{ u_name }}">Profile</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/user_dashboard?u_name={{ u_name }}">Quiz</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/scores/{{ u_name }}">Scores</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/summary/{{u_name}}">Summary</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Logout</a>
                      </li>
                    </ul>
                  </div>
                  <span>&ensp; Welcome {{u_name}}</span>
                </div>
              </nav>
              <h2 style="text-align: center;margin-top: 5px;">Summary</h2>
              {% if msg %}
                <div class="alert alert-primary text-center">
                  {{ msg }}
                </div>
              {% else %}
                <div class="table-div" id="canvas">
                  <div class="text-center">
                    <div class="info-box">
                      <p>No. of Quiz taken: {{attendance}}&ensp;&ensp;&ensp;&ensp;Average time taken: {{avgt}}</p>
                    </div>
                    <p></p>
                    <img src="/static/img.png" alt="user summary">
                    <span>&ensp;</span>
                    <img src="/static/img2.png" alt="user summary">
                    <p></p>
                    <img src="/static/img3.png" alt="user summary">
                    <span>&ensp;</span>
                  </div>
                </div>
              {% endif %}
        </div>
    </div>
</body>
</html>
