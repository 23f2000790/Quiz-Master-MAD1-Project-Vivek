<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question Details</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id = "main">
        <div id = "canvas">
            <div id = "form-body">
                <h1 id="centre-text">{{q.title}}: {{q.question_statement}}</h1>
                <h4>1: {{q.option1}}</h4>
                <h4>2: {{q.option2}}</h4>
                <h4>3: {{q.option3}}</h4>
                <h4>4: {{q.option4}}</h4>
                <h4>Correct Option: {{q.correct_option}}</h4>
                <div class="text-center">
                    <a href='/quizmantemp' class="btn btn-primary">Close</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
