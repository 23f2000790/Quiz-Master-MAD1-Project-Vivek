<!DOCTYPE html>
<html lang="en">
<head>
    <title>Summary</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
          <nav class="navbar navbar-expand-lg bg-body-dark" id="nav">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/quizmantemp">Quiz</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/history">History</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/challengeque">Challenge</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/adminsummary">Summary</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/usersdata">Users</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/bin">Bin</a>
                  </li>

                    <a class="nav-link active" aria-current="page" href="/">Logout</a>
                  </li>
                </ul>
              </div>
              <span>&ensp; Welcome Admin</span>
            </div>
          </nav>
          <h2 style="text-align: center;margin-top: 5px;">Summary</h2>

            <div class="alert alert-primary text-center">
              {{ msg }}
            </div>
          {% else %}
            <div class="table-div" id="canvas">
              <div class="text-center">
                <div class="info-box">
                  <p>Users: {{users}}&ensp;&ensp;&ensp;&ensp;&ensp;Active quizzes: {{aq}}&ensp;&ensp;&ensp;&ensp;&ensp;Inactive quizzes: {{iq}}&ensp;&ensp;&ensp;&ensp;&ensp;Expired quizzes: {{eq}}</p>
                </div>
                <p></p>
                <img src="/static/adimg3.png" alt="user summary">
                <span>&ensp;</span>
                <img src="/static/adimg2.png" alt="user summary">
                <p></p>
                <img src="/static/adimg1.png" alt="user summary">
            </div>
          {% endif %}
        </div>
    </div>
</body>
</html>
