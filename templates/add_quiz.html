<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Quiz</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id = "main">
        <div id = "canvas">
            <div id = "form-body">
                <h1 id="centre-text">Add Quiz</h1>
                <form action="/quizman" method="post">
                    <div class="mb-3">
                        <label for="chapter_id" class="form-label">Chapter id.</label>
                        <input type="text" class="form-control" id="chapter_id" name="chapter_id">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div> 
                    <div class="mb-3">
                        <label for="time" class="form-label">Duration</label>
                        <input type="time" class="form-control" id="time" name="time" step="1">
                    </div>     
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" name="submit" value="Add">
                        <input type="submit" class="btn btn-danger" name="submit" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
