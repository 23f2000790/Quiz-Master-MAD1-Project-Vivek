<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Subject</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id = "main">
        <div id = "canvas">
            <div id = "form-body">
                <h1 id="centre-text">Add Subject</h1>
                <form action="/addsubject2" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Subject Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="dsc" class="form-label">Description</label>
                        <input type="text" class="form-control" id="dsc" name="dsc">
                    </div>   
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" name="submit" value="Add">
                        <input type="submit" class="btn btn-danger" name="submit" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
